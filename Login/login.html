<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Login form start -->

    <div class="container">

        <!-- title part -->
        <div class="title">
            <img src="media/login.jpg" alt="">

            <h1>Login</h1>
        </div>

        <!-- input details part start -->
        <form action="">
            <div class="input">
                <label for="">Username</label>
                <input type="text" name="" id="" placeholder="Enter Your username">

                <label for="">Password</label>
                <input type="password" placeholder="Enter Your Password">
            </div>
        </form>

        <div class="submit_btn">
            <input type="submit" value="Login">
        </div>

        <!-- input details part end -->

        <!-- link part start -->
        <div class="link">
            <a href="../Registration/register.html" target="_blank">Sign Up</a>

            <a href="../Password/password.html" target="_blank">Forgot Password ?</a>
        </div>
        <!-- link part end -->
    </div>
    <!-- Login form end -->
    
</body>
</html>
