<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register now</title>
</head>
<body>

    <!-- registration part start -->

    <div class="register-now">
        <form action="" method="post">
            <h2>Register Now</h2>

            <div class="input-style">
                <label for="inp_1">First Name</label>
                <input class="inp_1" type="text" placeholder="First name">

                <label for="inp_2">Last Name</label>
                <input class="inp_2" type="text" placeholder="Last name">

                <label for="inp_3">Your Email</label>
                <input class="inp_3" type="email" placeholder="Your email here">

                <label for="inp_4">Contact Number</label>
                <input class="inp_4" type="text" placeholder="Your Contact Number">

                <label for="inp_5">Your Password</label>
                <input class="inp_5" type="password" placeholder="Enter Your Password">

                <label for="inp_6">Confirm Password</label>
                <input class="inp_6" type="password" placeholder="Confirm Your Password">

            </div>


                <!-- gender part start -->

                <div class="gender">
                    <p>Gender</p>
                    <div class="option">
                        <input class="gen_1" type="radio">
                        <label for="">Male</label>

                        <input class="gen_2" type="radio">
                        <label for="">Female</label>

                        <input class="gen_3" type="radio">
                        <label for="">Others</label>
                    </div>
                </div>

                <!-- submit part start -->
                
                <div class="submit_btn">
                    <input type="submit" value="Register">
                </div>
        </form>
    </div>

    <!-- registration part end -->

</body>
</html>
